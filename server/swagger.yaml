# JWT security
security:
  - bearerAuth: [] 
  
  
# Components
components:

  # Security
  securitySchemes:
    bearerAuth:            # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes

  # Data Model
  schemas:
    User:
      properties:
        username:
          type: 'string'
        password: 
          type: 'string'
        mail: 
          type: 'string'
        name: 
          type: 'string'
        surname: 
          type: 'string'
        roles: 
          type: array
          items:
            type: string
      required:
        - username
        - password
        

    Booking:
      properties:
        _id:
          type: string
        CarID:
          type: string
        DriverID:
          type: string
        EndPlaceLat:
          type: number
        EndPlaceLng:
          type: number
        EndTime:
          type: integer
        StartPlaceLat:
          type: number
        StartPlaceLng:
          type: number
        StartTime:
          type: integer
        Status:
          type: integer
      required:
        -  _id
        - Status
      
    
    Car:
      properties:
        _id:
          type: string
        BrandID:
          type: string
        Capacity:
          type: integer
        ModelID:
          type: string
        Number:
          type: string
        Status:
          type: integer
      required:
        -  _id
        - BrandID
        - Capacity
        - ModelID
        - Number
        - Status
      
    
    Driver:
      properties:
        _id:
          type: string
        Name:
          type: string
        Status:
          type: integer
      required:
        -  _id
        - Name
        - Status
      
    
    Track:
      properties:
        _id:
          type: string
        BookID:
          type: string
        Status:
          type: integer
      required:
        -  _id
        - BookID
        - Status
      
    
    User:
      properties:
        _id:
          type: string
        mail:
          type: string
        name:
          type: string
        password:
          type: string
        roles:
          type: string
        surname:
          type: string
        username:
          type: string
      required:
        -  _id
        - password
        - username
      
    
